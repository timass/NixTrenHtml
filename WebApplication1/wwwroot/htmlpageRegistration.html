<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="StyleSheet.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.5/jquery.inputmask.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h2>Registration</h2>
                <p class="lead">Enter your data to be able to post ads and search realtors.</p>
            </div>

            <div class="row g-5">

                <div class="col-md-7 col-lg-8">
                    <form id="formReg">

                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">First name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="" name="firstName">

                            </div>

                            <div class="col-sm-6">
                                <label for="lastName" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="" name="lastName">

                            </div>

                            <div class="col-12">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text">@</span>
                                    <input type="text" class="form-control" id="username" placeholder="Username" name="username">

                                </div>
                            </div>
                            <div class="col-12">
                                <label for="email" class="form-label">Email </label>
                                <input type="email" class="form-control" placeholder="you@example.com" name="email">

                            </div>
                            <div class="col-12">
                                <label for="password" class="form-label">Password</label>
                                <input type="text" class="form-control" id="password" placeholder="********" name="password">

                            </div>
                            <div class="col-12">
                                <label for="passwordConfirm" class="form-label">Confirm password</label>
                                <input type="text" class="form-control" placeholder="********" name="passwordConfirm">

                            </div>

                            <div class="col-12">
                                <label class="form-label">Telephone</label><br />
                                <input type="text" class="form-control" id="telephone" name="telephone">
                            </div>
                        </div>

                        <hr class="my-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="save-info">
                            <label class="form-check-label" for="save-info">Save this information for next time</label>
                        </div>

                        <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
                    </form>
                </div>

                <script type="text/javascript">
                    $('#telephone').inputmask("+38(999)999-9999");
                    jQuery.validator.addMethod("checkMaskPhone", function (value, element) {
                        return /\+\d{2}\(\d{3}\)\d{3}-\d{4}/g.test(value);
                    });
                    //$.validator.addClassRules({
                    //    'telephone': {
                    //        checkMaskPhone: true,
                    //    }
                    //});
                    $(function () {
                        var validForm = $('#formReg');
                        validForm.validate(
                            {
                                rules: {
                                    firstName: {
                                        required: true,
                                        rangelength: [2, 20]
                                    },
                                    lastName: {
                                        required: true,
                                        rangelength: [2, 20]
                                    },
                                    username: {
                                        required: true,
                                        rangelength: [2, 20]
                                    },
                                    email: {
                                        required: true,
                                        email: true
                                    },
                                    password: {
                                        required: true,
                                        rangelength: [6, 8]
                                    },
                                    passwordConfirm: {
                                        equalTo: "#password",
                                    },
                                    telephone: {
                                        required: true,
                                        checkMaskPhone: true
                                    }
                                },
                                messages: {
                                    firstName: "Valid first name is required",
                                    lastName: "Valid last name is required",
                                    username: "Valid user name is required.",
                                    password: "Password must contain from 6 to 8 symbols",
                                    passwordConfirm: "Please enter the same value again",
                                    email: " Please enter a valid email address",
                                    telephone: "Valid telephone is required"
                                }
                            }
                        )
                    });
                </script>
            </div>
        </main>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2021–2021 Company Name</p>
        </footer>
    </div> 
    <script src="form-validation.js"></script>
</body>
</html>
